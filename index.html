<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project You</title>
</head>

<body>
    <div class="restart-btn" id="restart-btn">
        <img src="public/images/Restart.png" alt="Restart ">
    </div>

    <div class="game-container" id="game-container">
        <h3 class="title">
            <span class="word">TIC</span>
            <span class="word">TAC</span>
            <span class="word">TOE</span>
        </h3>

        <div class="dot">
            <img src="public/images/misc-elipse.png" class="corner top-left" id="corner top-left" />
            <img src="public/images/misc-elipse.png" class="corner top-right" id="corner top-right" />
            <img src="public/images/misc-elipse.png" class="corner bottom-left" id="corner bottom-left" />
            <img src="public/images/misc-elipse.png" class="corner bottom-right" id="corner bottom-right" />
        </div>

        <!-- <div class="arrows" id="arrows">
            <img src="public/images/mice-line.png" class="left" id="left" />
            <img src="public/images/mice-line.png" class="right" id="right" />
        </div> -->

        <div class="game-board" id="game-board">
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
            <div class="cell" id="cell"><img src="public/images/Slot-background.png" alt="Slot Image" /></div>
        </div>
    </div>

    <div class="score-display" id="score-display">
        <div class="score-item" id="score-item">
            <div class="icon star-icon">
                <img src="public/images/Planet asset.svg" alt="star-icon">
                <span class="score" id="score">0/0</span>
            </div>

            <div class="reset-button" id="reset-button">
                <img src="public/images/Icon button.png" alt="icon-button">
            </div>

            <div class="icon planet-icon">
                <img src="public/images/Star asset.png" alt="planet-icon">
                <span class="score" id="score">0/0</span>
            </div>
        </div>
    </div>

    <div class="result-banner" id="result-banner">
        <div class="star" id="star">
            <img src="public/images/Star asset.png" alt="star-wins" class="star-wins">
            <h2 class="star-text" id="star-text">STAR WINS</h2>
            <div class="buttons" id="buttons">
                <img src="public/images/Nextround.png" alt="Nextround" class="next-round" id="next-round">
                <img src="public/images/Restart.png" alt="Restart " class="restart" id="restart">
            </div>
        </div>
        <div class="draw" id="draw">
            <img src="public/images/Draw.png" alt="Draw" class="draw-match">
            <h2 class="draw-text" id="draw-text">IT'S DRAW</h2>
            <div class="buttons" id="buttons">
                <img src="public/images/Nextround.png" alt="Nextround" class="next-round" id="next-round">
                <img src="public/images/Restart.png" alt="Restart " class="restart" id="restart">
            </div>
        </div>
        <div class="planet" id="planet">
            <img src="public/images/planet.png" alt="planet-wins" class="planet-wins">
            <h2 class="planet-text" id="planet-text">PLANET WINS</h2>
            <div class="buttons" id="buttons">
                <img src="public/images/Nextround.png" alt="Nextround" class="next-round" id="next-round">
                <img src="public/images/Restart.png" alt="Restart " class="restart" id="restart">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
